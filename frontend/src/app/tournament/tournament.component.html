<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- createdBy Column-->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef> Created by </th>
    <td mat-cell *matCellDef="let tournament"> {{tournament.createdBy.username}} </td>
  </ng-container>

  
  <!-- participants Column -->
  <ng-container matColumnDef="participants">
    <th mat-header-cell *matHeaderCellDef> Participants </th>
    <td mat-cell *matCellDef="let tournament"> {{tournament.participants.length}} </td>
  </ng-container>
  
  <!-- gameName Column-->
  <ng-container matColumnDef="gameName">
    <th mat-header-cell *matHeaderCellDef> Game Name </th>
    <td mat-cell *matCellDef="let tournament"> {{tournament.gameName}} </td>
  </ng-container>
  
  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let tournament"> {{tournament.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr [routerLink]="['/tournaments', row._id]" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="onRefreshClick()">Refresh tournaments</button>
  <button mat-raised-button color="primary" (click)="createTournament('CHESS')" *ngIf="isOfficial">Create Chess Tournament</button>
  <button mat-raised-button color="primary" (click)="createTournament('TIC_TAC_TOE')" *ngIf="isOfficial">Create TicTacToe Tournament</button>
</div>
