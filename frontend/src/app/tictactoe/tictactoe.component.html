<section>
  <h1 class="game-title">Tic Tac Toe</h1>
  <h2 class="game-title">{{ message }}</h2>
  <div class="game-container">
      <div *ngFor="let cell of gameStateArray; index as i" (click)="onCellClick(i)" class="cell">{{cell}}</div>
  </div>
  <h2 class="game-status"></h2>
  <button mat-raised-button *ngIf="currentGame?.tournamentID === undefined && currentGame?.status !== 'PENDING' && currentGame?.status !== 'ONGOING'" (click)="findNewGame()">Play more</button>
</section>
